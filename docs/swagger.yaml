basePath: /
definitions:
  handlers.PaymentWebhookSample:
    properties:
      amount:
        example: 100.5
        type: number
      currency:
        example: USD
        type: string
      customer_id:
        example: cust_abc123
        type: string
      event_type:
        example: payment.completed
        type: string
      metadata:
        additionalProperties: true
        type: object
      payment_method:
        example: credit_card
        type: string
      status:
        example: completed
        type: string
      timestamp:
        example: "2024-01-15T10:30:00Z"
        type: string
      transaction_id:
        example: txn_123456789
        type: string
    type: object
  types.APIResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        type: string
      title:
        type: string
    type: object
host: provolo-api.onrender.com
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the Provolo backend API server
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Provolo API
  version: "1.0"
paths:
  /api/v1/health:
    get:
      description: Returns a simple message to indicate the service is up
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.APIResponse'
      summary: Get health check
      tags:
      - health
  /api/v1/payment-webhook:
    post:
      consumes:
      - application/json
      description: Handles payment webhook notifications from payment providers -
        accepts any JSON structure
      parameters:
      - description: Sample payment webhook structure (accepts any JSON)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.PaymentWebhookSample'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.APIResponse'
      summary: Handle payment webhook
      tags:
      - payments
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
